<!DOCTYPE html>
<html lang="en" class="reftest-wait">
<meta charset="utf-8">
<title>Checking spellcheck works on editable elements</title>
<link rel="mismatch" href="references/spelling-markers-011-ref.html">
<link rel="help" href="https://html.spec.whatwg.org/multipage/interaction.html#spelling-and-grammar-checking">
<meta name="assert" content="Spellchecking works on editable elements">
<style>
  div {
    padding: 10px;
    background: silver;
  }
</style>

<p>The test passes if you see a spelling error marker in the word "quikc".</p>
<div id="test" contenteditable=true spellcheck=true>The quikc brown fox.</div>

<script>
  var test = document.getElementById("test");
  test.addEventListener("focus", () => {
    document.documentElement.classList.remove("reftest-wait");
  });
  // Force spellcheck by focus.
  test.focus();
</script>
